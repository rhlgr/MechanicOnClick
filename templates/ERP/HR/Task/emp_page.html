{% extends 'ERP/base.html' %}
{% load static %}
{% block content %}
<h1>Helooooooooooo !</h1> 
{% include 'ERP/search_widget.html' %}
<table id="myTable" class = 'table'>
    <tr>
        
        <th>Title</th>
        <th>Description</th>
        <th>Service</th>
        <th>Status</th>
        <th>Role</th>
        
        </tr>
        

        {% for task in tasks %}
        <tr>
            
            <td> {{task.title}}  </td>
            <td>{{task.description}}</td>
            <td> {{task.services}}  </td>
            <td>{{task.status}}</td>
            <td>
                <select class="round" name="status" hx-get="{% url 'update_task_status' task.id %}" hx-trigger="change" hx-target="#statustab" >
                    <option selected>Update Status</option>
                    <option value="AC">Accepted</option>
                    <option value="RJ">Rejected</option>
                    <option value="DO">Done</option>
                    <option value="PE">Pending</option>
                    <option value="FA">Failed</option>
                    
                </select>
            </td>
            
        </tr>
        {% endfor %}
        
        </table>
        <div id="statustab">{{message}}</div>
        {% endblock %}
